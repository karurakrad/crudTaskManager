<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <section class="task-section">
        <div class="task-form">
            <h2>Add New Task</h2>
            <input type="text" id="taskName" placeholder="Task Name">
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="datetime-local" id="taskDateTime">
            <select id="taskPriority">
                <option value="urgent">Urgent</option>
                <option value="important">Important</option>
                <option value="pending">Pending</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Task Manager</p>
    </footer>
    <!-- Hidden form for editing tasks  -->
    <div class="task-form" id="editTaskForm" style="display: none;">
        <h2>Edit Task</h2>
        <input type="text" id="editTaskName" placeholder="Task Name">
        <textarea id="editTaskDescription" placeholder="Task Description"></textarea>
        <input type="datetime-local" id="editTaskDateTime">
        <select id="editTaskPriority">
            <option value="urgent">Urgent</option>
            <option value="important">Important</option>
            <option value="pending">Pending</option>
        </select>
        <button id="updateTaskBtn">Update Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
